<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A student registration system where students can register their details such as name, class, address, and contact number.">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Student Registration System</h1>
    <p>Register and manage student details including name, student ID, email, and contact number.</p>
  </header>

  <nav>
    <ul>
      <li><a href="#register">Register Student</a></li>
      <li><a href="#records">View Student Records</a></li>
    </ul>
  </nav>

  <section id="register">
    <h2>Register New Student</h2>
    <form id="studentForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="studentId">Student ID:</label>
      <input type="number" id="studentId" name="studentId" required><br><br>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" required><br><br>

      <label for="address">Address :</label>
      <input type="text" id="address" name="address" required><br><br>

      <button type="submit">Register Student</button>
    </form>
  </section>

  <section id="records">
    <h2>Registered Students</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Email ID</th>
          <th>Contact Number</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registered student records will appear here -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
